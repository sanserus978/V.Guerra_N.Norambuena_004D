<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar class="header">
        <ion-title color="light">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
       <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes">
              <ion-item [routerLink]="c.redirecTo" detail=true>
                <ion-icon slot="start" [name]="c.icon" class="iconcolor"></ion-icon>
                {{c.name}}
              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="salir()" lines="none" detail="false">
              <ion-icon slot="start" [name]="'exit-outline'"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>


</ion-app>
