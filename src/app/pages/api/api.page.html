<ion-header>
  <ion-toolbar class="header">
   <ion-title color="light">Correos de alumnos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" class="icon"
        defaultHref="/"
        text="Volver"
        mode="ios">
      </ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  
</ion-header>

<ion-content >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let feriado of feriados; let i=index">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>

          </ion-card-subtitle>

        </ion-card-header>
        <!--<ion-img *ngIf="usuario.url"
                  [src] = "usuario.url"></ion-img>-->
        <ion-card-content>
          <p>
            {{feriado.email}}
          <p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
